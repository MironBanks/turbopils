    <script type="text/javascript">
      // navigation starts here

      $('#toggle').click(function() {
        $(this).toggleClass('on');
        $('#resize').toggleClass('active');
      });

      $('#resize ul li a').click(function() {
        $(this).toggleClass('on');
        $('#resize').toggleClass('active');
      });

      $('.close-btn').click(function() {
        $(this).toggleClass('on');
        $('#resize').toggleClass('active');
      });

      // navigation ends here

      // nav animation

      TweenMax.staggerFrom(
        '#menu li a',
        1,
        {
          delay: 0.4,
          opacity: 0,
          ease: Expo.easeInOut
        },
        0.1
      );

    </script>
